<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de productos</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Agregar Productos</h1>
   
    <form method="POST" action="http://localhost:8080/api/productos" >
        <input type="text" name="title" placeholder="nombre">
        <input type="number" name="price" placeholder="precio">
        <input type="text" name="thumbnail" placeholder="categoria">
        <button type="submit">click me</button>
    </form>
    <form method="POST" action="http://localhost:8080/api/carrito" ></form>
    <button type="submit">Ir al carrito</button>
    </form>
    <div class="row">
        <div class="col">
            <form onsubmit="return addProduct(this)" class="mt-5">
                <input class="form-control" type="text" id="title" name="title" placeholder="Product">
                <br>
                <input class="form-control" type="text" id="price" name="price" placeholder="Price">
                <br>
                <input type="submit" value="Add Product">
            </form>
        </div>
        <div class="col">
            <ul id="listado">

            </ul>
        </div>
    </div>
    <script src="index.js"></script>
    <footer>
        <input type="file" name="myFile" />
        <input type="submit" value="Subir Archivo" />
    </footer>
</body>
</html>
